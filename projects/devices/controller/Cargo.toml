panic-semihosting = "0.5.2"
cortex-m-semihosting    = "0.3"
smart-leds = {git = "https://github.com/smart-leds-rs/smart-leds"}
cortex-m-rtic = "0.5"
embedded-hal = "0.2.3"
nb = "0.1.2"
as-slice = "0.1"
