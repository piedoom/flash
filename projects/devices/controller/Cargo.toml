[package]
name = "controller"
version = "0.1.0"
authors = ["doomy"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
stm32f1xx-hal = { version = "0.6.0", features = ["rt", "stm32f103" ] }
